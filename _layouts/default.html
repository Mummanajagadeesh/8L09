<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  
  <!-- Add FontAwesome CDN here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Minima's default stylesheet -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <title>{{ site.title }}</title>
</head>
<body>

  <header>
    <div class="container">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>

      <!-- Bio Section -->
      <div class="bio">
        <p>Hi, I'm Jagadeesh! I'm a software developer passionate about coding and sharing knowledge with others. Welcome to my blog!</p>
      </div>

      <!-- Social Links -->
      {% include social-links.html %}

      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="{{ "/" | relative_url }}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{{ "/posts" | relative_url }}"><i class="fas fa-blog"></i> Posts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Built with Jekyll and Minima theme</p>
    </div>
  </footer>

</body>
</html>
