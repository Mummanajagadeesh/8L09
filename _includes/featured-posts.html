## Featured Posts

<ul>
  {% for post in site.posts %}
    {% if post.url in site.featured_posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
